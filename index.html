<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Trip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
            font-family: 'Times New Roman', Times, serif
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .grid-item img:hover {
            transform: scale(1.03);
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }
        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-caption {
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 20px;
            width: 100%;
            left: 0;
        }
        
        /* Navigation buttons */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        
        /* For small screens */
        @media (max-width: 768px) {
            .nav-btn {
                padding: 10px 15px;
                font-size: 18px;
            }
            .prev {
                left: 10px;
            }
            .next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Singapore Trip</h1>
    <div class="grid-container">
        <div class="grid-item">
            <img src="day1.png" alt="Day 1: Marina Bay Magic" data-day="Day 1: Marina Bay Magic">
        </div>
        <div class="grid-item">
            <img src="day2.png" alt="Day 2: Cultural Treasures" data-day="Day 2: Cultural Treasures">
        </div>
        <div class="grid-item">
            <img src="day3.png" alt="Day 3: Wild Encounters" data-day="Day 3: Wild Encounters">
        </div>
        <div class="grid-item">
            <img src="day4.png" alt="Day 4: Sentosa Thrills" data-day="Day 4: Sentosa Thrills">
        </div>
        <div class="grid-item">
            <img src="day5.png" alt="Day 5: Local Flavors" data-day="Day 5: Local Flavors">
        </div>
        <div class="grid-item">
            <img src="day6.png" alt="Day 6: Modern Marvels" data-day="Day 6: Modern Marvels">
        </div>
        <div class="grid-item">
            <img src="day7.png" alt="Day 7: Farewell Singapore" data-day="Day 7: Farewell Singapore">
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption" class="modal-caption"></div>
        <button class="nav-btn prev" id="prevBtn">&#10094;</button>
        <button class="nav-btn next" id="nextBtn">&#10095;</button>
    </div>

    <script>
        // Get the modal
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const captionText = document.getElementById("caption");
        const closeBtn = document.getElementsByClassName("close")[0];
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        
        // Get all images with class grid-item img
        const images = document.querySelectorAll(".grid-item img");
        let currentIndex = 0;
        
        // Add click event to each image
        images.forEach((img, index) => {
            img.onclick = function() {
                currentIndex = index;
                openModal(currentIndex);
            }
        });
        
        // Function to open modal with specific image
        function openModal(index) {
            modal.style.display = "block";
            modalImg.src = images[index].src;
            captionText.innerHTML = images[index].getAttribute('data-day');
            
            // Disable scrolling on body when modal is open
            document.body.style.overflow = "hidden";
        }
        
        // Previous button click
        prevBtn.onclick = function(event) {
            event.stopPropagation(); // Prevent modal from closing
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            openModal(currentIndex);
        }
        
        // Next button click
        nextBtn.onclick = function(event) {
            event.stopPropagation(); // Prevent modal from closing
            currentIndex = (currentIndex + 1) % images.length;
            openModal(currentIndex);
        }
        
        // Close the modal when clicking the Ã— button
        closeBtn.onclick = function() {
            modal.style.display = "none";
            // Re-enable scrolling
            document.body.style.overflow = "auto";
        }
        
        // Close the modal when clicking outside the image
        modal.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
                // Re-enable scrolling
                document.body.style.overflow = "auto";
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (modal.style.display === "block") {
                if (event.key === "ArrowLeft") {
                    prevBtn.click();
                } else if (event.key === "ArrowRight") {
                    nextBtn.click();
                } else if (event.key === "Escape") {
                    modal.style.display = "none";
                    // Re-enable scrolling
                    document.body.style.overflow = "auto";
                }
            }
        });
    </script>
</body>
</html>
